<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Graphics Page</title>
</head>
<body>
  <h1>Graphics Example</h1>

  <h2>Image</h2>
  <img src="Kolapo ghibli.jpg" alt="Sample image">

  <h2>SVG Circle</h2>
  <svg width="100" height="100">
    <circle cx="50" cy="50" r="40" stroke="blue" stroke-width="3" fill="lightblue" />
  </svg>

  <h2>Canvas Rectangle</h2>
  <canvas id="myCanvas" width="200" height="100" style="border:1px solid black;"></canvas>
  <script>
    const canvas = document.getElementById("myCanvas");
    const ctx = canvas.getContext("2d");
    ctx.fillStyle = "green";
    ctx.fillRect(20, 20, 150, 60);
  </script>
</body>
</html>
